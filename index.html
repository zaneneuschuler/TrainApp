<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

      <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src="./assets/javascript/app.js"></script>

    
</head>

<body>
    <div class="container">
        <br>
        <br>
        <div class="jumbotron text-center jumboTheme">
            <h1>
                Choo Choo, my dude
            </h1>
            <hr class="my-4">
            <p class="lead">
                Use this webapp to schedule some trains and go places or something I don't know.
            </p>
            <img src="./assets/images/dps.gif" alt="choo choo">
        </div>
        <div class="bordered">
            <h5 class="colored-header">Train Schedule</h5>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency in Minutes</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody id="table-data">
                    
                </tbody>
            </table>
        </div>
        <div class="bordered">
            <h5 class="colored-header">Add new train line</h5>
            <form>
                <div class="form-group">
                    <label>Train Name</label>
                    <input type="text" class="form-control" id="trainName" placeholder="Damage Per Second">
                </div>
                <div class="form-group">
                    <label>Destination</label>
                    <input type="text" class="form-control" id="destination" placeholder="IIDX Copula">
                </div>
                <div class="form-group">
                    <label>First Train Time</label>
                    <input type="text" class="form-control" id="firstTrain" placeholder="HH:mm - military time">
                </div>
                <div class="form-group">
                    <label>Frequency</label>
                    <input type="number" class="form-control" id="frequency" placeholder="aka how often train runs">
                </div>
                <button type="submit" class="btn btn-primary" id="submit-button">Add Train</button>
            </form>
        </div>
    </div>

</body>

</html>
